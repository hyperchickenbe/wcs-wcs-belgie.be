<!DOCTYPE html>
<html>
  <head>
    <title>Templates</title>
  </head>

  <body>
    <div id="snipcart-templates">

      <billing section="bottom">
        <fieldset class="snipcart-form__set">
            <div class="snipcart-form__field">
                <snipcart-label class="snipcart__font--tiny" for="Tickethouder_voornaam">
                    Voornaam deelnemer event/tickethouder (verplicht invullen)
                </snipcart-label>
                <snipcart-input name="Tickethouder_voornaam" type="text" required></snipcart-input>
            </div>
            <div class="snipcart-form__field">
                <snipcart-label class="snipcart__font--tiny" for="Tickethouder_achternaam">
                    Achternaam deelnemer event/tickethouder (verplicht invullen)
                </snipcart-label>
                <snipcart-input name="Tickethouder_achternaam" type="text" required></snipcart-input>
            </div>
            <div class="snipcart-form__field">
                <snipcart-label class="snipcart__font--tiny" for="Lidnummer">
                    Lidnummer (verplicht invullen bij inschrijving lid)
                </snipcart-label>
                <snipcart-input name="Lidnummer" type="number" min="00001" max="99999" placeholder="00000"></snipcart-input>
            </div>
            <div class="snipcart-form__field">
                <snipcart-label class="snipcart__font--tiny" for="Voedselintoleranties">
                    Voedselintoleranties? (enkel invullen bij inschrijving voor WCS-congres)
                </snipcart-label>
                <snipcart-input name="Voedselintoleranties" type="text"></snipcart-input>
            </div>
        </fieldset>
    </billing>
    </div>
  </body>
</html>
