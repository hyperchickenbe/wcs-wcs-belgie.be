title: ToC item

status:
  draft:
    label: Draft
  listed:
    label: Public

tabs:

  content:
    label: Content
    columns:

      - width: 2/3
        sections:
          hero:
            extends: sections/hero
            fields:
              heroGroup: false
              heroCover: false
              heroLabel: false
              heroSubHeading: false
              heroLinkText: false
              heroLink: false
          text:
            extends: sections/text
            fields:
              textLine: false
              textGroup: false

      - width: 1/3
        sections:
          coverImage:
            type: fields
            fields:
              cover:
                label: Cover
                type: files
                multiple: false
                template: cover-image
                layout: cards
                image:
                  ratio: 1/1
                  cover: true
                info: "{{ file.dimensions }}"
                help: Only JPG and PNG files are allowed.
                empty: No image yet
          images:
            extends: sections/images
          filesInline:
            extends: sections/files
            headline: Files
            template: document-inline

  documents: tabs/documents

  marketing: tabs/marketing