label: Marketing
columns:

  - width: 2/3
    sections:
      marketing:
        type: fields
        fields:
          marketingTitle:
            label: Title
            type: text
            help: Leave empty to use the page title instead. Maximum 55 characters.
          marketingDescription:
            label: Description
            type: textarea
            size: small
            buttons: false
            help: Describe the contents of the page. Maximum 160 characters.

  - width: 1/3
      fields:
        marketingImage:
          label: Cover
          type: files
          layout: cards
          uploads:
            template: image-page
          max: 1
          image:
            ratio: 1/1
          query: page.images.template('image-page')
          empty: No entries yet
          help: Leave empty to use the first image of the page.
